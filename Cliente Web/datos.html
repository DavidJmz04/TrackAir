<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mediciones</title>
    <link href="https://fonts.googleapis.com/css2?family=Commissioner:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/mediciones.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <header>
        <div id="usuarioBox" style="display:none" class="mediciones-container">
            <div>Hola <span id="nombreText">Usuario</span>!</div>
            <div>Calidad del aire respirada hoy: <span id="calidadAire">Actualizando...</span></div>
        </div>
    </header>
    <br>
    <div class="container-fluid">
        <div class="row w-90 d-flex justify-content-center">
            <div class="col-xl-2">
                <button class="btn btn-primary " id="btn-uso" role="button">Informe de uso</button>
            </div>
            <div class="col-xl-2">
                <button class="btn btn-primary " id="btn-ranking" role="button">Ranking</button>
            </div>
            <div class="col-xl-2">
                <a class="btn btn-primary " href="/informacionAdicional.html" role="button">Información Adicional</a>
            </div>
            <div class="col-xl-2">
                <a class="btn btn-primary " href="/map.html" role="button">Volver al mapa</a>
            </div>
        </div>
        <div class="row w-90 d-flex justify-content-center">
            <div class="col-xl-5">
                <section class="mediciones-container" id="mediciones-container">
                    <h3>Gases Irritantes</h3>
                    <div class="top-row">
                        <div class="cell">Instante</div>
                        <div class="cell">Valor (ug/m3)</div>
                        <div class="cell">Calidad</div>
                    </div>

                    <div class="mediciones-content" id="mediciones-content">
                        Cargando...
                    </div>
                </section>
                <section id="btn-container"><button id="btn-test">Test</button></section>
            </div>
            <div class="col-xl-5">
                <section class="mediciones-container" id="medicionesTiempoReal-container">
                    <h3>Mediciones oficiales</h3>
                    <div class="top-row">
                        <div class="cell">Instante</div>
                        <div class="cell">Valor (ug/m3)</div>
                        <div class="cell">Calidad</div>
                    </div>

                    <div class="mediciones-content" id="medicionesTiempoReal-content">
                        Cargando...
                    </div>
                </section>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="/scripts/logica.js"></script>
    <script src="/scripts/mediciones.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
